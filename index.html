
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Consent Cop | Professional Compliance Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            /* Account for mobile browser chrome */
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height - accounts for browser UI */
        }

        .font-mono-technical {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Grid Overlay Pattern */
        .bg-grid-slate {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        
        /* Safe area support for notched devices */
        @supports (padding: max(0px)) {
            .safe-area-top {
                padding-top: max(env(safe-area-inset-top), 0px);
            }
            .safe-area-bottom {
                padding-bottom: max(env(safe-area-inset-bottom), 0px);
            }
        }
        
        /* Mobile viewport optimization */
        @media (max-width: 640px) {
            /* Ensure content fits in actual mobile viewport */
            html {
                height: 100%;
                height: 100dvh;
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            animation: gradient 6s ease infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-[#020617] text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
